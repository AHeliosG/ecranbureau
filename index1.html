<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Affichage dynamique – Résilient</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000; /* Fond noir par défaut */
    }

    #viewer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Styles pour les rapports Looker */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
      background: #000;
      display: none;
    }

    /* Styles pour les images */
    img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      border: none;
      background: #000;
      display: none;
      object-fit: cover; /* Par défaut : plein écran */
    }

    #fullscreen-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #fullscreen-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="viewer">
  <img id="imgframe" src="">
  <!-- L'iframe sera injectée dynamiquement -->
</div>

<button id="fullscreen-btn">Plein écran</button>

<script>
  const viewer = document.getElementById("viewer");
  const img = document.getElementById("imgframe");

  // ✅ Liste des contenus à afficher
  const urls = [
    // Rapports Looker
    { type: "iframe", src: "https://lookerstudio.google.com/embed/reporting/92fa7c9b-2c7e-4b4e-8311-e4794146e829/page/r5nEF" },
    { type: "iframe", src: "https://lookerstudio.google.com/embed/reporting/977fb442-5a6e-4125-84e8-ae11ba0e3033/page/dKmKF" },

    // Images plein écran
    { type: "img", src: "https://i.imgur.com/Fj9h1UD.png" },
    { type: "img", src: "https://i.imgur.com/5n9uCHz.png" },

    // Image spécifique affichée en entier
    { type: "img", src: "https://i.imgur.com/81mHR4v.jpeg", fit: "contain" },

    // ✅ Nouvelle image adaptée pour ne pas être coupée
    { type: "img", src: "https://i.imgur.com/jlVMB7e.png", fit: "contain" }
  ];

  let current = 0;
  let iframe = null;
  let rotationTimer = null;
  let failSafeTimeout = null;

  function rotateContent() {
    clearTimeout(rotationTimer);
    clearTimeout(failSafeTimeout);

    const item = urls[current];

    // Supprime l'ancienne iframe si présente
    if (iframe && iframe.parentNode) {
      viewer.removeChild(iframe);
      iframe = null;
    }

    img.style.display = "none";

    if (item.type === "iframe") {
      iframe = document.createElement("iframe");
      iframe.src = item.src;
      iframe.allowFullscreen = true;
      iframe.sandbox = "allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox";
      iframe.style.display = "block";

      iframe.onload = () => clearTimeout(failSafeTimeout);
      viewer.appendChild(iframe);

      // Si l'iframe ne charge pas en 20s → passer à l'élément suivant
      failSafeTimeout = setTimeout(() => {
        console.warn("Rapport trop lent, on passe au suivant.");
        rotateContent();
      }, 20000);

    } else {
      img.src = item.src;

      // ✅ Si l'image doit être affichée entière → "contain"
      img.style.objectFit = item.fit === "contain" ? "contain" : "cover";

      img.style.display = "block";
    }

    // Passage à l'élément suivant
    current = (current + 1) % urls.length;
    rotationTimer = setTimeout(rotateContent, 90000); // 90 secondes
  }

  window.addEventListener("load", rotateContent);

  // Gestion du plein écran
  document.getElementById("fullscreen-btn").addEventListener("click", () => {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
  });

  // Rafraîchissement automatique toutes les 10 minutes
  setTimeout(() => {
    location.reload();
  }, 600000); // 600 000 ms = 10 minutes
</script>

</body>
</html>
