<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Affichage dynamique Looker Studio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #iframeWrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #webframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #fullscreen-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #fullscreen-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="iframeWrapper">
    <iframe id="webframe"
            src="https://lookerstudio.google.com/embed/reporting/92fa7c9b-2c7e-4b4e-8311-e4794146e829/page/r5nEF"
            allowfullscreen
            sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
    </iframe>
  </div>

  <button id="fullscreen-btn">Plein écran</button>

  <script>
    const urls = [
      "https://lookerstudio.google.com/embed/reporting/92fa7c9b-2c7e-4b4e-8311-e4794146e829/page/r5nEF",
      "https://lh3.googleusercontent.com/p/AF1QipNnIjqZmXfoI5ZIqkTgifzUIwe2i6b0B0jaSB3t=s1360-w1360-h1020-rw",
      "https://lh3.googleusercontent.com/p/AF1QipOVkLrAhgSRToOED7sX8t64a72geYpeQN98VYgo=s1360-w1360-h1020-rw"
    ];

    let current = 0;
    const iframe = document.getElementById("webframe");

    function rotateContent() {
      current = (current + 1) % urls.length;
      iframe.src = urls[current];
    }

    // Rotation automatique toutes les 30 secondes
    setInterval(rotateContent, 30000);

    // Plein écran natif
    document.getElementById("fullscreen-btn").addEventListener("click", () => {
      const wrapper = document.getElementById("iframeWrapper");
      if (wrapper.requestFullscreen) {
        wrapper.requestFullscreen();
      } else if (wrapper.webkitRequestFullscreen) {
        wrapper.webkitRequestFullscreen();
      } else if (wrapper.msRequestFullscreen) {
        wrapper.msRequestFullscreen();
      }
    });
  </script>

</body>
</html>
